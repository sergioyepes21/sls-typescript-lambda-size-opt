
service: "sls-typescript-lambda-size-opt"
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  layers:
    - { Ref: NodeModulesLibLambdaLayer }
  stage: ${opt:stage, "dev"}
  logRetentionInDays: 1

layers:
  NodeModulesLib:
    path: "./layers/node-modules-lib"
    name: "node-modules-lib-${sls:stage}"
    retain: false
    compatibleRuntimes:
      - "nodejs20.x"

functions:
  hello:
    handler: "./src/index.handler"
    timeout: 5

custom:
  webpack:
    webpackConfig: "./webpack.config.js"
    includeModules: false
    packager: "npm"

package:
  patterns:
    - "src/**"
    - "layers/**"
    - "!node_modules/**"

plugins:
  - serverless-webpack
  - serverless-offline